		<form method="post" name="contactform" class="FormGeneric" onSubmit="return capCheck(this);">		
			<table>			
				<tr>		
					<td width="200"><strong>[var.lang_contact_name]</strong>&nbsp;<span style="color: red;">*</span></td>
					<td><input type="text" name="name" value="[var.name]"/></td>
				</tr>
				<tr><td colspan="2" height="10"></td></tr>
				<tr>		
					<td><strong>[var.lang_contact_email]</strong>&nbsp;<span style="color: red;">*</span></td>
					<td><input type="text" name="email" value="[var.email]"/></td>
				</tr>
				<tr><td colspan="2" height="10"></td></tr>
				<tr>		
					<td><strong>[var.lang_contact_message]</strong>&nbsp;<span style="color: red;">*</span></td>
					<td><textarea name="message">[var.txt_message]</textarea></td>
				</tr>
				<tr><td colspan="2" height="10"></td></tr>
				<tr>		
					<td><strong>[var.lang_enter_security]</strong></td>
					<td><input type="text" value="" name="captext" size="20" maxlength="6" /></td>
				</tr>
				<tr><td colspan="2" height="10"></td></tr>
				<tr>		
					<td><strong><a onclick="refresh_security_image(); return false;" style="cursor:pointer;">[var.lang_refresh_image]</a></strong></td>
					<td><img src="includes/captcha.php" border="0" id="verificiation_image" /></td>
				</tr>			
				<tr><td colspan="2" height="10"></td></tr>
				<tr>
					<td></td>
					<td><input type="submit" name="contactSubmit" value="submit"/></td>
				</tr>								
			</table>			
		 
		</form>
